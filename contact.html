<!DOCTYPE html>
<!-- Informs it's html-->
<html>
  <!-- for browser to read-->
  <!-- https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Grid_Layout/Realizing_common_layouts_using_CSS_Grid_Layout-->
  <head>
    <meta charset="utf-8" />
    <!-- to use in different browsers-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- allows scaling eg. in mobile-desktop-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link type="text/css" rel="stylesheet" href="style.css" />

    <title>Wooter</title>
  </head>
  <body>
    <div class="topnav">
      <div id="myLinks">
        <a href="index.html" target="_blank">Home</a>
        <a href="ourstory.html" target="_blank">Our story</a>
        <a href="products.html" target="_blank">Products</a>
        <a href="ourmission.html" target="_blank">Our mission</a>
        <a href="support.html" target="_blank">Support Nature</a>
        <a href="contact.html" target="_blank">Contact</a>
      </div>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <div class="wrapper">
      <article class="map">
        <h2>Find us</h2>
        <!-- it's better to have just one h1-->
        <img src="map.PNG" alt="Map" style="width:80%" />
      </article>
      <article class="info">
        <h2>Contact</h2>
        <p>Address: Kobenhavn</p>
        <p>E-mail: wooter@gmail.com</p>
        <p>Tel.: +45 99 99 99 99</p>
      </article>
      <article class="follow">
        <h2>Follow us</h2>
        <img
          src="instagram.png"
          alt="Instagram"
          height="50"
          width="50"
          hspace="15"
        />
        <img
          src="youtube icon.png"
          alt="Youtube"
          height="50"
          width="50"
          hspace="15"
        />
      </article>
    </div>

    <footer>
      <img src="footer_1.jpg" alt="#" style="width:50px" />
      <img src="footer_2.png" alt="#" style="width:50px" />
      <img src="footer_3.png" alt="#" style="width:50px" />
      <img src="footer_4.png" alt="#" style="width:50px" />
    </footer>

    <script>
      function myFunction() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
        }
      }
    </script>
  </body>
</html>
